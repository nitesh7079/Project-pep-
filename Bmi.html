<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #667eea;
      margin-bottom: 30px;
      font-size: 28px;
    }

    #form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
    }

    button {
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .result-box {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      min-height: 60px;
    }

    .result-box p {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’ª BMI Calculator</h1>
    <form id="form">
      <input type="number" id="weight" placeholder="Enter Weight (kg)" step="0.1" required>
      <input type="number" id="height" placeholder="Enter Height (m)" step="0.01" required>
      <button type="submit">Calculate BMI</button>
    </form>

    <div class="result-box">
      <p>Your BMI:</p>
      <span id="result">--</span>
    </div>
  </div>

  <script>
    let form = document.getElementById("form");
    let result = document.getElementById("result");

    form.addEventListener("submit", (e)=>{
      e.preventDefault()
      let h = parseFloat(document.getElementById("height").value);
      let w = parseFloat(document.getElementById("weight").value);
      
      if (h > 0 && w > 0) {
        let bmi = (w / (h * h)).toFixed(2);
        result.innerText = bmi;
        
        // Add BMI category
        let category = '';
        if (bmi < 18.5) category = 'Underweight';
        else if (bmi < 25) category = 'Normal';
        else if (bmi < 30) category = 'Overweight';
        else category = 'Obese';
        
        result.innerText = bmi + ' (' + category + ')';
      } else {
        result.innerText = 'Invalid Input';
      }
    })
  </script>

</body>
</html>
