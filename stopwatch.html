<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #f5576c;
      margin-bottom: 20px;
      font-size: 32px;
    }

    #display {
      font-size: 72px;
      font-weight: bold;
      color: #333;
      margin: 30px 0;
      font-family: 'Courier New', monospace;
      letter-spacing: 5px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:nth-child(1) {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    button:nth-child(2) {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
    }

    button:nth-child(3) {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏱️ Stopwatch</h2>
    <h1 id="display">00:00:00</h1>
    
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timer = null;

    function start() {
      if (timer !== null) return;
      timer = setInterval(run, 1000);
    }
    
    function run() {
      seconds++;

      if (seconds == 60) {
        seconds = 0;
        minutes++;
      }

      if (minutes == 60) {
        minutes = 0;
        hours++;
      }

      document.getElementById("display").innerText =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      stop();
      seconds = 0;
      minutes = 0;
      hours = 0;
      document.getElementById("display").innerText = "00:00:00";
    }
  </script>

</body>
</html>
