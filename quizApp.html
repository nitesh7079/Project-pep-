<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
      line-height: 1.5;
    }

    .options {
      margin: 30px 0;
    }

    .option-item {
      background: #f8f9fa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
    }

    .option-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-right: 15px;
    }

    label {
      cursor: pointer;
      font-size: 16px;
      flex: 1;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
    }

    .quiz-finished {
      text-align: center;
    }

    .quiz-finished h2 {
      color: #4CAF50;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">Question will appear here</h2>

    <div class="options">
      <div class="option-item">
        <input type="radio" name="option" id="opt1">
        <label for="opt1" id="label1"></label>
      </div>

      <div class="option-item">
        <input type="radio" name="option" id="opt2">
        <label for="opt2" id="label2"></label>
      </div>

      <div class="option-item">
        <input type="radio" name="option" id="opt3">
        <label for="opt3" id="label3"></label>
      </div>

      <div class="option-item">
        <input type="radio" name="option" id="opt4">
        <label for="opt4" id="label4"></label>
      </div>
    </div>

    <button onclick="nextQuestion()">Next Question</button>

    <h3 id="result"></h3>
  </div>

<script>
const questions = [
  {
    q: "What is HTML?",
    options: ["Programming Language", "Markup Language", "Database", "Browser"],
    answer: "Markup Language"
  },
  {
    q: "Which is used for styling?",
    options: ["HTML", "Python", "CSS", "PHP"],
    answer: "CSS"
  },
  {
    q: "Which language runs in browser?",
    options: ["Java", "C", "Python", "JavaScript"],
    answer: "JavaScript"
  },
  {
    q: "Which tag is used for image?",
    options: ["<img>", "<div>", "<p>", "<a>"],
    answer: "<img>"
  },
  {
    q: "Which symbol is used for id in CSS?",
    options: [".", "#", "*", "&"],
    answer: "#"
  }
];

// shuffle questions (random)
questions.sort(() => Math.random() - 0.5);

let index = 0;
let score = 0;

function loadQuestion() {
  let q = questions[index];
  document.getElementById("question").innerText = q.q;

  document.getElementById("label1").innerText = q.options[0];
  document.getElementById("label2").innerText = q.options[1];
  document.getElementById("label3").innerText = q.options[2];
  document.getElementById("label4").innerText = q.options[3];

  document.getElementById("opt1").checked = false;
  document.getElementById("opt2").checked = false;
  document.getElementById("opt3").checked = false;
  document.getElementById("opt4").checked = false;
}

function nextQuestion() {
  let selected;

  if(document.getElementById("opt1").checked) selected = document.getElementById("label1").innerText;
  if(document.getElementById("opt2").checked) selected = document.getElementById("label2").innerText;
  if(document.getElementById("opt3").checked) selected = document.getElementById("label3").innerText;
  if(document.getElementById("opt4").checked) selected = document.getElementById("label4").innerText;

  if(selected === questions[index].answer){
    score++;
  }

  index++;

  if(index < 5){
    loadQuestion();
  } else {
    document.getElementById("question").innerText = "Quiz Finished!";
    document.getElementById("result").innerText = "Your Score: " + score + "/5";
  }
}

loadQuestion();
</script>

</body>
</html>
