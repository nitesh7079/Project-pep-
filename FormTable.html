<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form to Table</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .form-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .table-section {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: none;
      padding: 15px;
      text-align: left;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    tbody tr {
      border-bottom: 1px solid #e0e0e0;
      transition: all 0.3s;
    }

    tbody tr:hover {
      background: #f8f9fa;
      transform: scale(1.01);
    }

    tbody tr:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“‹ Form to Table</h2>

    <div class="form-section">
      <input type="text" id="field1" placeholder="Field 1">
      <input type="text" id="field2" placeholder="Field 2">
      <input type="text" id="field3" placeholder="Field 3">
      <button id="addBtn">Add Entry</button>
    </div>

    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Field 1</th>
            <th>Field 2</th>
            <th>Field 3</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let count = 0;

    document.getElementById("addBtn").addEventListener("click", function () {

      const f1 = document.getElementById("field1").value;
      const f2 = document.getElementById("field2").value;
      const f3 = document.getElementById("field3").value;

      if (f1 === "" || f2 === "" || f3 === "") {
        alert("Please fill all fields");
        return;
      }

      count++;

      const tr = document.createElement("tr");

      const td1 = document.createElement("td");
      const td2 = document.createElement("td");
      const td3 = document.createElement("td");
      const td4 = document.createElement("td");

      td1.textContent = count;
      td2.textContent = f1;
      td3.textContent = f2;
      td4.textContent = f3;

      tr.appendChild(td1);
      tr.appendChild(td2);
      tr.appendChild(td3);
      tr.appendChild(td4);

      document.getElementById("tableBody").appendChild(tr);

      document.getElementById("field1").value = "";
      document.getElementById("field2").value = "";
      document.getElementById("field3").value = "";
    });
  </script>

</body>
</html>
